<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>YouTube SideBar</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="#" class="menu-bars" id="show-menu">
            <i class="fa-solid fa-bars"></i>
        </a>
    </div>
    <nav id="nav-menu">
        <ul class="nav-menu-items">
            <div id="navbar-toggle">
                <a href="#" class="menu-bars" id="hide-menu">
                    <i class="fas fa-bars nav-icon"></i>
                </a>
                <a href="#"><h1><i class="fa-brands fa-youtube" id="youtube-logo"></i>YouTube</h1></a>
            </div>
            <hr>
            <div class="nav-section">
                <li class="nav-text"><a href="#"><i class="fa-solid fa-house"></i>Home</a></li>
                <li class="nav-text"><a href="#"><i class="fa-solid fa-fire"></i>Trending</a></li>
                <li class="nav-text"><a href="#"><i class="fa-brands fa-youtube"></i></i>Subscriptions</a></li>
            </div>
            <hr>
            <div class="nav-section">
                <li class="nav-text"><a href="#"> <i class="fa-solid fa-circle-play"></i> </i>Library</a></li>
                <li class="nav-text"><a href="#"> <i class="fa-solid fa-clock-rotate-left"></i> </i>History</a></li>
                <li class="nav-text"><a href="#"> <i class="fa-solid fa-clock"></i> </i></i>Watch later</a></li>
            </div>
        </ul>
    </nav>
    


    <script src="app.js"></script>
</body>
</html>
